<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>...</title>

    <!-- CSS resources -->
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="{{ site.url }}css/base.css">
    <link rel="stylesheet" href="{{ site.url }}css/bootstrap-4.1.3.min.css">
    <link rel="stylesheet" href="{{ site.url }}css/bootstrap-docs-4.1.3.min.css">
    <link rel="stylesheet" href="{{ site.url }}css/highlightjs-11.9.0-default.min.css">

    <!-- JavaScript resources -->
    <script src="{{ site.url }}js/highlightjs-11.9.0.min.js"></script>
    <script src="{{ site.url }}js/lunr-2.3.9.js"></script>
    <script src="{{ site.url }}js/base.js"></script>
  </head>

  <body>
    <header class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar">
      <!-- Logo -->
      <a class="navbar-brand mr-0 mr-md-2" href="/" aria-label="Bootstrap">
        <svg width="30" height="30" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="m19 2-5 4.5v11l5-4.5V2M6.5 5C4.55 5 2.45 5.4 1 6.5v14.66c0 .25.25.5.5.5.1 0 .15-.07.25-.07 1.35-.65 3.3-1.09 4.75-1.09 1.95 0 4.05.4 5.5 1.5 1.35-.85 3.8-1.5 5.5-1.5 1.65 0 3.35.31 4.75 1.06.1.05.15.03.25.03.25 0 .5-.25.5-.5V6.5c-.6-.45-1.25-.75-2-1V19c-1.1-.35-2.3-.5-3.5-.5-1.7 0-4.15.65-5.5 1.5V6.5C10.55 5.4 8.45 5 6.5 5Z"></path></svg>
      </a>

      <!-- Site Name -->
      <div class="navbar-nav-scroll">
        <ul class="navbar-nav bd-navbar-nav flex-row">
          <li class="nav-item">
            <a class="nav-link " href="/">...</a>
          </li>
        </ul>
      </div>

      <!-- Quick Links -->
      <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
        <li class="nav-item">
          <a class="nav-link p-2" href="..." target="_blank" rel="noopener" aria-label="GitHub"><svg class="navbar-nav-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 499.36" focusable="false"><title>GitHub</title><path d="M256 0C114.64 0 0 114.61 0 256c0 113.09 73.34 209 175.08 242.9 12.8 2.35 17.47-5.56 17.47-12.34 0-6.08-.22-22.18-.35-43.54-71.2 15.49-86.2-34.34-86.2-34.34-11.64-29.57-28.42-37.45-28.42-37.45-23.27-15.84 1.73-15.55 1.73-15.55 25.69 1.81 39.21 26.38 39.21 26.38 22.84 39.12 59.92 27.82 74.5 21.27 2.33-16.54 8.94-27.82 16.25-34.22-56.84-6.43-116.6-28.43-116.6-126.49 0-27.95 10-50.8 26.35-68.69-2.63-6.48-11.42-32.5 2.51-67.75 0 0 21.49-6.88 70.4 26.24a242.65 242.65 0 0 1 128.18 0c48.87-33.13 70.33-26.24 70.33-26.24 14 35.25 5.18 61.27 2.55 67.75 16.41 17.9 26.31 40.75 26.31 68.69 0 98.35-59.85 120-116.88 126.32 9.19 7.9 17.38 23.53 17.38 47.41 0 34.22-.31 61.83-.31 70.23 0 6.85 4.61 14.81 17.6 12.31C438.72 464.97 512 369.08 512 256.02 512 114.62 397.37 0 256 0z" fill="currentColor" fill-rule="evenodd"></path></svg>
          </a>
        </li>
      </ul>
    </header>

    <div class="container-fluid">
      <div class="row flex-xl-nowrap">

        <!-- Left Column -->
        <div class="col-12 col-md-3 col-xl-2 bd-sidebar">
          <!-- Site Navigation -->
          <nav class="collapse bd-links" id="bd-docs-nav">
            <div class="bd-toc-item">
              {% for nav in site.navigation %}
              <a class="bd-toc-link {% if nav.is_active%}active{% endif %}" href="{{ nav.url or nav.children[0].url }}">
                {{ nav.title }}
              </a>
              {% if nav.is_active and nav.children %}
              <div class="bd-toc-children">
                {% for child in nav.children %}
                <a class="bd-toc-link {% if child.is_active%}active{% endif %}" href="{{ child.url }}">
                  {{ child.title }}
                </a>
                {% endfor %}
              </div>
              {% endif %}
              {% endfor %}
            </div>
          </nav>
        </div>

        <!-- Right Column -->
        <div class="d-none d-xl-block col-xl-2 bd-toc">
          <!-- Table of Contents -->
          <ul class="section-nav">
            {% for section in page.sections %}
            <li class="toc-entry toc-h{{ section.level }}"><a href="#{{ section.id }}">{{ section.title }}</a></li>
            {% endfor %}
          </ul>
        </div>

        <!-- Main Content -->
        <main class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content" role="main">
            {{ page.html }}
        </main>
      </div>
    </div>
  </body>
</html>
